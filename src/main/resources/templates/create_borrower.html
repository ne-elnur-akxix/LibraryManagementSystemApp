<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="#">Book Store</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="available_books">Available Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="my_books">My Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white"  th:href="@{/borrowers}">Borrower list</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white"  th:href="@{/login}">Login</a>
				</li>
			</ul>


			<div class="header-btn" style="margin-right: 10px; margin-top: 11px">
				<form class="form" action="/search" method="GET">
					<input type="text" style="width: 200px; height: 30px" name="q" placeholder="Search...">
					<button class="btn btn-primary btn-sm" style="width: 60px; height: 30px; margin-bottom: 4px" type="submit">Search</button>
				</form>
			</div>
			<div class="header-btn">
				<br>
				<a class="btn btn-primary btn-sm mb-3" href="book_register">New Book Register</a>
				<a th:href = "@{/borrowers/new}" class = "btn btn-primary btn-sm mb-3"> Add Borrower</a>
			</div>

		</div>
	</div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/borrowers}" th:object = "${borrower}" method="POST">
						<div class ="form-group">
							<label> Borrower First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Borrower Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Borrower Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						<div class ="form-group">
							<label> Borrower Phone Number </label>
							<input
							type = "text"
							name = "number"
							th:field = "*{number}"
							class = "form-control"
							placeholder="Enter Borrower Phone Number"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>

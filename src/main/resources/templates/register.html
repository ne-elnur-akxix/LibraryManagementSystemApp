<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Book Store</title>

  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white"  th:href="@{/borrowers}">Borrower list</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white"  th:href="@{/login}">Login</a>
        </li>

      </ul>
      <div class="header-btn" style="margin-right: 10px; margin-top: 11px">
        <form th:action="@{/search}" method="get">
          <input type="text" style="width: 200px; height: 30px"  name="keyword" th:value="${keyword}" placeholder="Search...">
          <button class="btn btn-primary btn-sm" style="width: 60px; height: 30px; margin-bottom: 4px" type="submit">Search</button>
        </form>
      </div>
      <div class="header-btn">
        <br>
        <a class="btn btn-primary btn-sm mb-3" href="book_register">New Book Register</a>
        <a th:href = "@{/borrowers/new}" class = "btn btn-primary btn-sm mb-3"> Add Borrower</a>
      </div>
    </div>
  </div>
</nav>

<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/register}" method="post">
  <div><label> First name : <input type="text" name="firstname"/> </label></div>
  <div><label> Lastname Name : <input type="text" name="lastname"/> </label></div>
  <div><label> User Name : <input type="text" name="username"/> </label></div>
  <div><label> Email : <input type="email" name="email"/> </label></div>
  <div><label> Password: <input type="password" name="password"/> </label></div>
  <div><input type="submit" value="Register"/></div>
</form>

<a href="/login">Login</a>
</body>
</html>

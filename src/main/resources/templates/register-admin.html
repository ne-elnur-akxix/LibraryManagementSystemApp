<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_books">Available Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  th:href="@{/borrowers}">Borrower list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  th:href="@{/users}">Users list</a>
                </li>
            </ul>

            <!--        <div class="header-btn" style="margin-right: 10px; margin-top: 11px">-->
            <!--            <form th:action="@{/search}" method="get">-->
            <!--                <input type="text" style="width: 200px; height: 30px"  name="keyword" th:value="${keyword}" placeholder="Search...">-->
            <!--                <button class="btn btn-primary btn-sm" style="width: 60px; height: 30px; margin-bottom: 4px" type="submit">Search</button>-->
            <!--            </form>-->
            <!--        </div>-->
            <div class="header-btn">
                <br>
                <a class="btn btn-primary btn-sm mb-3" th:href="@{/login}">Log In</a>
                <a class="btn btn-primary btn-sm mb-3" th:href="@{/register}">Sign up</a>
                <a class="btn btn-primary btn-sm mb-3" href="book_register">New Book Register</a>
                <a th:href = "@{/borrowers/new}" class = "btn btn-primary btn-sm mb-3"> Add Borrower</a>
            </div>
        </div>
    </div>
</nav>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form th:action="@{/register-admin}" method="post">
                                <h2 class="fw-bold mb-2 text-uppercase">Create Admin</h2>
                                <p class="text-white-50 mb-5">Please enter all and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label">
                                        <input type="text" name="firstname" class="form-control form-control-lg" placeholder="Insert Firstname"/>
                                    </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label">
                                        <input type="text" name="lastname" class="form-control form-control-lg" placeholder="Insert Lastname"/>
                                    </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label">
                                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Insert Username"/>
                                    </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label">
                                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Insert Email"/>
                                    </label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label">
                                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Insert Password"/>
                                    </label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign UP</button>

                                <!--              <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
                                <!--                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
                                <!--                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
                                <!--                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
                                <!--              </div>-->
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Log In</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
